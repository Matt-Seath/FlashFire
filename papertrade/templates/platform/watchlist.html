{% extends "base.html" %}

{% block header %}
  <h1>{% block title %}Watchlist{% endblock %}</h1>
{% endblock %}

{% block content %}

    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h3 class="h3">Watchlist</h3>
        <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group mr-2">
                <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
            </div>
            <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                <span data-feather="calendar"></span>
                This week
            </button>
        </div>
    </div>
    <div class="container-fluid">
        <div class="table-responsive">
            <table class='table table-striped table-sm'>
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody>
                    {% for stock in stocks %}
                        <tr>
                            <td><a href="/quote/{{ stock.symbol }}">{{ stock.symbol }}</a></td>
                            <td><a href="/quote/{{ stock.symbol }}">{{ stock.company }}</a></td>                         
                            <th class="text-right"><button type="button" class="btn btn-sm btn-outline-secondary">View</button></th>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
