{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select name='symbol'>
                {% for i in stocks %}
                <option>{{ i['symbol']  }}</option>
                {% endfor %}  
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" name="shares" placeholder="No. of Shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
