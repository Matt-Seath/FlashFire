{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <p>Change Password</p><br>
    <form action="/password" method="post"> 
        <div class="form-group">
            <input class="form-control" name="old" autofocus placeholder="Current Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="new" placeholder="New Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirm" placeholder="Confirm New" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>
{% endblock %}
